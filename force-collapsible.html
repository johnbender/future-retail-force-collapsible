<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <script type="text/template" id="basic-template-related">
      <h2>{{name}}</h2>

      {{paragraphs}}

      See related:
      <ul>
        {{related}}
      </ul>
    </script>

    <script type="text/template" id="basic-template">
      <h2>{{name}}</h2>

      {{paragraphs}}
    </script>

    <script type="text/template" id="complex-template">
      <h2>{{name}}</h2>

      <img src="{{imgsrc}}"/>

      {{paragraphs}}

      What does it mean?
      <ul>
        {{meaning}}
      </ul>

      See related:
      <ul>
        {{related}}
      </ul>
    </script>

    <script type="text/javascript" src="./assets/d3.js"></script>
    <script type="text/javascript" src="./assets/d3.geom.js"></script>
    <script type="text/javascript" src="./assets/d3.layout.js"></script>
    <script type="text/javascript" src="./assets/flare.js"></script>
    <script type="text/javascript" src="./assets/force-collapsible.js"></script>
    <h1>
      <img class="logo" alt="Westfield" src="./assets/images/westfield-logo.png"/>
    </h1>

    <div class="description">
      <h2>Forces of the Future</h2>

      <p>
        “The future is already here – it's just not evenly distributed.”<br>
        -William Gibson, writer and futurist<br>
        <br>
        Click on each bubble to explore the forces shaping the mall of the future. Have questions or contributions? Email the <a href="mailto:mbender@westfield.com">Future of Retail team</a>.
      </p>
    </div>

</body>
</html>
