<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <script type="text/template" id="basic-template-related">
      <h2>{{name}}</h2>

      {{paragraphs}}

      See related:
      <ul>
        {{related}}
      </ul>
    </script>

    <script type="text/template" id="basic-template">
      <h2>{{name}}</h2>

      {{paragraphs}}
    </script>

    <script type="text/template" id="complex-template">
      <h2>{{name}}</h2>

      <img src="{{imgsrc}}"/>

      {{paragraphs}}

      What does it mean?
      <ul>
        {{meaning}}
      </ul>

      See related:
      <ul>
        {{related}}
      </ul>
    </script>

    <script type="text/javascript" src="./assets/d3.js"></script>
    <script type="text/javascript" src="./assets/d3.geom.js"></script>
    <script type="text/javascript" src="./assets/d3.layout.js"></script>
    <script type="text/javascript" src="./assets/flare.js"></script>
    <script type="text/javascript" src="./assets/force-collapsible.js"></script>
    <div class="description">
    </div>
</body>
</html>
